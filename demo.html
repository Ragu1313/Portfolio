<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .skills {
            background-color: #f9f9f9;
        }
        .skills .section-title h2 {
            font-size: 2rem;
            font-weight: bold;
        }
        .skills .section-title p {
            font-size: 1rem;
            color: #6c757d;
        }
        .list-group-item {
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.5rem 0;
        }
        .list-group-item i {
            color: #007bff;
        }
        @media (max-width: 768px) {
            .skills .list-group-item {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <section id="skills" class="skills section light-background py-5">
        <!-- Section Title -->
        <div class="container section-title text-center mb-4" data-aos="fade-up">
            <h2>Skills</h2>
            <p class="text-muted">
                Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit
            </p>
        </div>
      
        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <div class="row skills-content">
                <!-- Left Column -->
                <div class="col-lg-6 mb-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item border-0"><i class="bi bi-check-circle me-2"></i>Data Structures</li>
                        <li class="list-group-item border-0"><i class="bi bi-check-circle me-2"></i>Problem Solving</li>
                        <li class="list-group-item border-0"><i class="bi bi-check-circle me-2"></i>Database Management</li>
                        <li class="list-group-item border-0"><i class="bi bi-check-circle me-2"></i>Java</li>
                        <li class="list-group-item border-0"><i class="bi bi-check-circle me-2"></i>C/C++</li>
                        <li class="list-group-item border-0"><i class="bi bi-check-circle me-2"></i>Python</li>
                        <li class="list-group-item border-0"><i class="bi bi-check-circle me-2"></i>HTML/CSS</li>
                        <li class="list-group-item border-0"><i class="bi bi-check-circle me-2"></i>JavaScript</li>
                    </ul>
                </div>
                <!-- Right Column -->
                <div class="col-lg-6 mb-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item border-0"><i class="bi bi-check-circle me-2"></i>Spring Boot</li>
                        <li class="list-group-item border-0"><i class="bi bi-check-circle me-2"></i>PHP</li>
                        <li class="list-group-item border-0"><i class="bi bi-check-circle me-2"></i>Power BI</li>
                        <li class="list-group-item border-0"><i class="bi bi-check-circle me-2"></i>Figma</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
